<!-- 搜索层 -->
<ion-view>
    <ion-nav-bar class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="输入查询内容">
        </label>
        <button type="submit" style="display:none">搜索</button>
        <a ng-href="#/app/home" class="button button-clear button-positive">
            取消
        </a>
    </ion-nav-bar>
    <ion-content class="has-header">
        <ion-refresher on-refresh="vm.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-href="#/app/home/detail" class="search-item" ng-repeat="item in vm.searchData">
                <h2>{{item.name}}</h2>
                <div class="search-item-right">
                    <p class="tags padding-top">
                        <i ng-repeat="tag in item.tags" class="tag">{{tag}}</i>
                    </p>
                    <p>
                        <span class="list-address">{{item.distance}}</span>
                    </p>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="vm.loadMoreItems()" 
                                    icon="ion-loading-a"
                                    ng-if="!noMoreItems"
                                    spinner="bubbles"
                                distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
